<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Code Without Thinking</title>

<link rel="stylesheet" href="/{{ theme_path('css/pure-min.css') }}">

<!--[if lte IE 8]>
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/{{ theme_path('css/grids-responsive-min.css') }}">  
<!--<![endif]-->  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/{{ theme_path('css/blog.css') }}">
    <!--<![endif]-->
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Code Without Thinking</h1>
            <h2 class="brand-tagline">Commentary on Thoughtless, Thoughtful, and Unthinking Code</h2>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
            <!-- A wrapper for all the blog posts -->
            <div class="posts">

{% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}

            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://CrookedNumber.com" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/CrookedNumber" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/CrookedNumber" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
    </div>
</div>

</body>
</html>
